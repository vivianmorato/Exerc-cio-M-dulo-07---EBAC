<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercício Módulo 07</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Digite dois números para a validação</h2>
        <form id="form-validar">
            <input type="number" required id="campo-a" placeholder="Digite aqui o Número A">
            <input type="number" required id="campo-b" placeholder="Digite aqui o Número B">
            <button type="submit">Validar</button>
        </form>
        <p id="success-message">Validação realizada com sucesso.</p>
        <p id="error-message">O número B precisa ser maior que o número A.</p>

    </div>
    <script src="./main.js"></script>
</body>
</html>
